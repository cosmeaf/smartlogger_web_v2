    <title>SMARTLOGGER - Monitoramento Inteligente</title>
    
    <!-- PWA Fullscreen CSS -->
    <style>
      /* CSS para modo PWA fullscreen - esconde completamente o navegador */
      @media all and (display-mode: fullscreen) {
        html, body {
          margin: 0 !important;
          padding: 0 !important;
          height: 100vh !important;
          width: 100vw !important;
          overflow: hidden !important;
          background-color: #ffffff;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
        }
        
        #root {
          height: 100vh !important;
          width: 100vw !important;
          overflow-y: auto !important;
          overflow-x: hidden !important;
          -webkit-overflow-scrolling: touch;
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
        }
        
        /* Remove qualquer interface de navegador */
        *::-webkit-scrollbar {
          display: none;
        }
        
        * {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
      }
      
      @media all and (display-mode: standalone) {
        html, body {
          margin: 0 !important;
          padding: 0 !important;
          height: 100vh !important;
          width: 100vw !important;
          overflow: hidden !important;
          background-color: #ffffff;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
        }
        
        #root {
          height: 100vh !important;
          width: 100vw !important;
          overflow-y: auto !important;
          overflow-x: hidden !important;
          -webkit-overflow-scrolling: touch;
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
        }
        
        /* Remove qualquer interface de navegador */
        *::-webkit-scrollbar {
          display: none;
        }
        
        * {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
      }
      
      /* Para iOS PWA - modo app completo */
      @supports (-webkit-touch-callout: none) {
        @media all and (display-mode: standalone), all and (display-mode: fullscreen) {
          html {
            height: 100vh !important;
            height: -webkit-fill-available !important;
          }
          
          body {
            height: 100vh !important;
            height: -webkit-fill-available !important;
            padding-top: env(safe-area-inset-top, 0px) !important;
            padding-bottom: env(safe-area-inset-bottom, 0px) !important;
            padding-left: env(safe-area-inset-left, 0px) !important;
            padding-right: env(safe-area-inset-right, 0px) !important;
          }
          
          #root {
            height: calc(100vh - env(safe-area-inset-top, 0px) - env(safe-area-inset-bottom, 0px)) !important;
            height: calc(-webkit-fill-available - env(safe-area-inset-top, 0px) - env(safe-area-inset-bottom, 0px)) !important;
          }
        }
      }
      
      /* Força modo app quando detectado como PWA */
      .pwa-mode {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        overflow: hidden !important;
      }
      
      .pwa-mode body {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        overflow: hidden !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      .pwa-mode #root {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        overflow-y: auto !important;
        overflow-x: hidden !important;
        -webkit-overflow-scrolling: touch;
      }
    </style>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Installation Script -->
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // PWA Install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button or notification
        const installBtn = document.createElement('button');
        installBtn.textContent = 'Instalar App';
        installBtn.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: #2563eb;
          color: white;
          border: none;
          padding: 12px 24px;
          border-radius: 8px;
          font-weight: 600;
          cursor: pointer;
          box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
          z-index: 9999;
          font-family: system-ui, -apple-system, sans-serif;
        `;
        
        installBtn.addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
            document.body.removeChild(installBtn);
          });
        });
        
        document.body.appendChild(installBtn);
        
        // Remove button after 10 seconds
        setTimeout(() => {
          if (document.body.contains(installBtn)) {
            document.body.removeChild(installBtn);
          }
        }, 10000);
      });

      // App installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed');
      });
      
      // Detecta se está rodando como PWA e força modo app completo
      function detectPWA() {
        const isPWA = window.navigator.standalone === true || 
                     window.matchMedia('(display-mode: standalone)').matches ||
                     window.matchMedia('(display-mode: fullscreen)').matches ||
                     document.referrer.includes('android-app://') ||
                     window.location.search.includes('pwa=true');
        
        console.log('PWA Mode detected:', isPWA);
        console.log('Navigator standalone:', window.navigator.standalone);
        console.log('Display mode standalone:', window.matchMedia('(display-mode: standalone)').matches);
        console.log('Display mode fullscreen:', window.matchMedia('(display-mode: fullscreen)').matches);
        console.log('URL has pwa param:', window.location.search.includes('pwa=true'));
        
        if (isPWA) {
          // Força modo app completo
          document.documentElement.classList.add('pwa-mode');
          document.body.classList.add('pwa-mode');
          
          // Adiciona classe específica para diferentes plataformas
          if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.body.classList.add('ios-pwa');
            document.documentElement.classList.add('ios-pwa');
            console.log('iOS PWA - Modo app completo ativado');
          } else if (/Android/.test(navigator.userAgent)) {
            document.body.classList.add('android-pwa');
            document.documentElement.classList.add('android-pwa');
            console.log('Android PWA - Modo app completo ativado');
          } else {
            document.body.classList.add('desktop-pwa');
            document.documentElement.classList.add('desktop-pwa');
            console.log('Desktop PWA - Modo app completo ativado');
          }
          
          // Remove todos os comportamentos de navegador
          document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
          });
          
          document.addEventListener('selectstart', function(e) {
            e.preventDefault();
          });
          
          document.addEventListener('dragstart', function(e) {
            e.preventDefault();
          });
          
          // Previne comportamentos de navegador em dispositivos touch
          document.addEventListener('touchmove', function(e) {
            // Permite scroll apenas em elementos com classe scrollable
            if (!e.target.closest('.scrollable') && !e.target.closest('#root')) {
              e.preventDefault();
            }
          }, { passive: false });
          
          // Previne zoom no iOS
          document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
          });
          
          document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
          });
          
          document.addEventListener('gestureend', function(e) {
            e.preventDefault();
          });
          
          // Previne refresh por pull-to-refresh
          let startY;
          document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].pageY;
          });
          
          document.addEventListener('touchmove', function(e) {
            if (startY < 10 && e.touches[0].pageY > startY) {
              e.preventDefault();
            }
          }, { passive: false });
          
          // Força fullscreen se possível
          if (document.documentElement.requestFullscreen) {
            setTimeout(() => {
              document.documentElement.requestFullscreen().catch(err => {
                console.log('Fullscreen não pôde ser ativado:', err);
              });
            }, 1000);
          }
        }
      }
      
      // Executa imediatamente e quando a página carrega
      detectPWA();
      window.addEventListener('load', detectPWA);
      window.addEventListener('DOMContentLoaded', detectPWA);
      
      // Monitora mudanças no display mode
      const standaloneQuery = window.matchMedia('(display-mode: standalone)');
      const fullscreenQuery = window.matchMedia('(display-mode: fullscreen)');
      
      standaloneQuery.addListener(detectPWA);
      fullscreenQuery.addListener(detectPWA);
      
      // Para iOS, verifica mudanças no navigator.standalone
      if ('standalone' in window.navigator) {
        setInterval(() => {
          const currentStandalone = window.navigator.standalone;
          if (currentStandalone !== window.lastStandalone) {
            window.lastStandalone = currentStandalone;
            detectPWA();
          }
        }, 1000);
      }
      
      // Força modo app quando instalado
      window.addEventListener('appinstalled', function() {
        setTimeout(detectPWA, 500);
      });
    </script>
  </body>
